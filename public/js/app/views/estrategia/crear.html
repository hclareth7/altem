<div>
    <div class="row">
        <div class="col-md-12 modal-form">
            <div class="panel panel">
                <div class="panel-heading">
                    <span class="panel-title">{{titulo}}</span>
                    <div class="panel-body">
                        <form class="form-horizontal" ng-submit="guardarEstrategia()">

                            <div class="form-group">
                                <label for="inputStandard" class="col-lg-3 control-label">Riesgo</label>
                                <div class="col-lg-8">
                                    <select class="form-control" ng-model="estrategia.riesgo_id">
                                        <option ng-repeat="riesgo in riesgos" value="{{riesgo.id}}" ng-selected="estrategia.riesgo_id==riesgo.id">{{riesgo.nombre}}</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputStandard" class="col-lg-3 control-label">Nombre</label>

                                <div class="col-lg-8">
                                    <div class="bs-component">
                                        <input type="text" id="inputStandard" class="form-control" ng-model="estrategia.nombre">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label" for="textArea2">Descripcion</label>

                                <div class="col-lg-8">
                                    <div class="bs-component">
                                        <textarea class="form-control" id="textArea2" rows="3" ng-model="estrategia.descripcion"></textarea>
                                        <div id="source-button" class="btn btn-system btn-xs" style="display: none;">&lt; &gt;</div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button type="submit" class="btn btn-primary">{{accion}}</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>


    </div>
</div>
